name: Angular CI

on:
  push:
    branches: [ staging ]
    paths:
      - 'task_management/**'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test -- --watch=false --no-progress --browsers=ChromeHeadless
